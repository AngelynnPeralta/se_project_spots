<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="social media web application" />
    <meta name="author" content="Angelynn Peralta" />
    <meta name="keywords" content="social media application" />
    <title>Spots</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button
              type="button"
              class="profile__edit-button"
              aria-label="edit-profile"
            >
              <img
                src="./images/pencil.svg"
                alt="pencil"
                class="profile__pencil"
              />
              Edit Profile
            </button>
          </div>
          <button
            type="button"
            class="profile__plus-button"
            aria-label="add-image"
          >
            <img
              src="./images/plus.svg"
              alt="plus"
              class="profile__plus-button-image"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="Val Thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like-image"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                alt="Restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like-image"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="An outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like-image"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="a very long bridge over the forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge over the forest</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like-image"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="tunnel with morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like-image"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button
                  type="button"
                  class="card__like-button"
                  aria-label="like-image"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2025&copy;Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="close"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="edit-profile-form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                required
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                required
              />
            </label>
            <button
              type="submit"
              class="modal__save-btn"
              aria-label="save"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="close"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" id="new-post-form">
            <label for="card-image-input" class="modal__label"
              >Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
            </label>
            <label for="new-post-caption-input" class="modal__label"
              >Caption
              <input
                id="new-post-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                required
              />
            </label>
            <button
              type="submit"
              class="modal__save-btn"
              aria-label="save"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
